<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1> <span th:text="${kysymys.kysymysteksti}">kysymys</span></h1>

        <p>Kurssi: <span th:text="${kysymys.kurssi}">kysymys.kurssi</span> </p>
        <p>Aihepiiri: <span th:text="${kysymys.aihe}">kysymys.aihe</span></p>

        <li th:each="vastaus: ${vastaukset}">
           <span th:text="${vastaus.vastausteksti}">vastausteksti</span>
          <b> <span th:text="${vastaus.oikein}">oikein</span></b>
        </li> 

        <h2>Luo uusi vastausvaihtoehto</h2>
          <form method="POST" action ="/kysymys/ + kysymys.id">
          Vastausteksti: <br/>
          <input type="text" name="vastaus"/><br/>
          Oikein:<br/>
          <input type="checkbox" name="oikein"/><br/>
          <input type="submit" value="Luo"/>
  </form>



    </body>
</html>
