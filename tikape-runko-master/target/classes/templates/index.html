<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Kysymykset</h1>
        <ul>
            <li th:each="kysymys: ${kysymykset}">
                <h2>Kurssi: <span th:text="${kysymys.kurssi}">kurssi</span></h2>
                <h3>Aihe: <span th:text="${kysymys.aihe}">aihe</span></h3>
                <a th:href="${'/kysymys/' + kysymys.id}"><span th:text="${kysymys.kysymysteksti}">kysymysteksti</span></a> 
                <form method="POST" action="/poista"> 
                    <input type="hidden" name="kysymys" th:value= "${kysymys.id}"  />
                    <input type="submit"  value="Poista"/> 
                </form>
            </li>
        </ul>
       

    
        <h2>Luo uusi kysymys</h2>
            <form method="POST" action ="/">
                Kurssi: <br/>
                <input type="text" name="kurssi"/><br/>
                Aihe:<br/>
                <input type="text" name="aihe"/><br/>
                Kysymysteksti:<br/>
                <input type="text" name="kysymysteksti"/><br/>
                <input type="submit"  value="Luo"/>
            </form>


    </body>
</html>
